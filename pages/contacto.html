    <main class="maincontacto">
        <!-- Titulo principal de la seccion-->
        <h1 class="fondo-secciones-titulo">CONTACTO</h1>
        <div class="container">
            <div class="row formulario">
                <div class="col-lg-7 mx-auto ">
                <div class="card mt-2 mx-auto p-4 bg-light colorform">
                    <div class="card-body bg-light colorform">
                        
                        <div class="container ">
                                <form id="contact-form" role="form">



                                    <div class="controls">

                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_name">Nombre*</label>
                                                    <input id="form_name" type="text" name="name" class="form-control"
                                                        placeholder="Ingresa tu nombre*" required="required"
                                                        data-error="Firstname is required.">

                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_lastname">Apellido*</label>
                                                    <input id="form_lastname" type="text" name="surname"
                                                        class="form-control" placeholder="Ingresa tu apellido*"
                                                        required="required" data-error="Lastname is required.">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_email">Email*</label>
                                                    <input id="form_email" type="email" name="email"
                                                        class="form-control" placeholder="Ingresa tu email*"
                                                        required="required" data-error="Valid email is required.">

                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="form_need">Motivo de consulta*</label>
                                                    <select id="form_need" name="need" class="form-control"
                                                        required="required" data-error="Haz tu consulta">
                                                        <option value="" selected disabled>--Seleccionar asunto--
                                                        </option>
                                                        <option>Información</option>
                                                        <option>Reclamos</option>
                                                        <option>Sugerencias</option>
                                                        <option>Otros</option>
                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="form_message">Mensaje*</label>
                                                    <textarea id="form_message" name="message" class="form-control"
                                                        placeholder="Escribe tu mensaje aqui" rows="4"
                                                        required="required"
                                                        data-error="Please, leave us a message."></textarea>
                                                        <br>
                                                        <br>
                                                </div>

                                            </div>

                                            <div class="col-md-12">

                                                <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                                    " value="Enviar">

                                            </div>

                                        </div>


                                    </div>
                                </form>
                            </div>
                        </div>


                    </div>
                    <!-- /.8 -->

                </div>
                <!-- /.row-->
